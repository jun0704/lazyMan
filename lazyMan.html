<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LazyMan</title>
</head>
<body>
	<div>lazyMan</div>
	<script type="text/javascript">
		function _LazyMan(name) {
			this.tasks = [];
			var self = this;
			// var fn = ( function(n) {
			// 	var name = n;
			// 	return function() {
			// 		console.log("Hi! this is" + name + '!');
			// 		self.next()
			// 	}
			// })(name);
			var fn = function(){
				console.log('Hi! this is '+ name + '!');
				self.next()
			}
			this.tasks.push(fn);
			setTimeout(function(){
				self.next();
			}, 0);
		}

		_LazyMan.prototype.next = function(){
			var fn = this.tasks.shift();
			fn && fn();
		}

		_LazyMan.prototype.eat = function(name) {
			var self = this;
			var fn = function(){
				console.log("Eat "+name+"~");
				self.next()
			}
			this.tasks.push(fn);
			return this;
		}

		_LazyMan.prototype.sleep = function(time){
			var self = this;
			var fn = function(){
				setTimeout(function(){
					console.log("sleep");
					self.next();

				},time*1000);
			};
			this.tasks.push(fn);
			return this;
		}

		_LazyMan.prototype.sleepFirst = function(time){
			var self = this;
			var fn = function(){
				setTimeout(function(){
					console.log('wake up');
					self.next();
				}, time * 1000)
			}
			this.tasks.unshift(fn);
			return this;
		}

		function LazyMan(name){
			return new _LazyMan(name)
		}
		LazyMan('Hank').eat("apple").sleep(5).sleepFirst(5)
	</script>
</body>
</html>
